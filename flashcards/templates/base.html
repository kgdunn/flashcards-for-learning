<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Nederlandse woordenschat</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

    <style type="text/css">
body {
    /* From: http://matthewjamestaylor.com/blog/perfect-3-column.htm */
    margin:0;
    padding:0;
    border:0;			/* This removes the border around the viewport in old versions of IE */
    width:100%;
    background:#ffffff;

}

#rsm-header {
    clear: both;
    float: left;
    width: 100%;
    display: block;
}
.rsm-header-row{
    float: left;
    width: 100%;
    clear: both;
}
.rsm-header-left{
    float: left;
    position: relative;
    left: +1%;
    width: 30%;
    text-align:left;
}
.rsm-header-center{
    display: inline-block;
    position: relative;
    text-align: center;
    width: 40%;
}
.rsm-header-right{
    float: right;
    position: relative;
    left: -1%;
}
.vocab-test{
    text-align:center;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%); /* Yep! */
    width: 96%;
    height: 39%
}
.vocab-test-row2{
    text-align:center;
    position: absolute;
    left: 50%;
    top: 95%;
    transform: translate(-50%, -70%); /* Yep! */
    width: 96%;
    height: 39%
}
#answer-text{
    font-size: 3vw;
}
#vocab-question{
    display: inline-block;
    position: relative;
    font-size: 16px; font-size: 6vw;
}
#vocab-answer-resume{
    display: inline-block;
    position: relative;
    font-size: 16px; font-size: 1vw;
}
#vocab-solution{
    display: inline-block;
    position: relative;
    font-size: 16px; font-size: 2vw;
}

#rsm-site-title{
    border-bottom: 1px solid #aaa;
    margin-top: -1em;
    float: center;
}
#rsm-contentwrap{
    display: block;
    overflow: hidden;
}
#rsm-content-main{
    float: left;
    width: 100%;
}

#rsm-navigation-bottom{
    clear: both;
}
#rsm-footer{
    clear: both;
    display: inline-block;
    position: relative;
    text-align: center;
}
.rsm-footer-center{
    display: inline-block;
    position: relative;
    text-align: center;
    width: 40%;
}

.www-answer-table {
    text-align: center;
    padding: 0.5em;
}

.www-answer-table th{
    padding: 0.5em;
    background-color: #bbb;
}
.www-answer-table .odd{
    background-color: #eee;
}
.www-answer-table .even{
    background-color: #ddd;
}


.rsm-header-right .ui-content{
    padding: 0;
}
#rsm-item-header-left{
    float: left;
    text-align: left;
}
#rsm-item-header-right{
    float: right;
    text-align: right;
}

#rsm-top-menu{
    padding-top: 0.25em;
}

#rsm-top-menu a {
    text-decoration: none;
    font-weight: bold;
    font: 20px 'Inconsolata','Lucida Grande','Lucida Sans Unicode','Geneva','Verdana',sans-serif;
}
#rsm-top-menu a:hover{
    text-decoration: underline;
}
#rsm-site-title h1 a {
    color: black;
    text-decoration: none;
    text-align: center;
    font: 24px/1.0 'Inconsolata','Lucida Grande','Lucida Sans Unicode','Geneva','Verdana',sans-serif;
    font-weight: bold;
}

    .rsm-sign-in-button{
        float:none;
        overflow: auto;
    }

    .rsm-content{
        padding-top: 0;
    }
    .rsm-blue{
        background-color: blue;
    }
    .ui-btn-icon-left:after {
        background-color: {% if enabled %}blue{% else %}red{% endif %};
    }
    </style>


    <script type="text/javascript">
    var closePopup = function(event){
        $("#popup-message-back").text('');
        $('#popup-submit-button').parents('.ui-btn').show();
        $('#popup-OK-span').hide();
        $('#sign-in-popup').popup("close");
        event.preventDefault();
        };
    $(function() {
    $('#popup-OK-span').hide();
    $('#sign-in-popup-form').submit(function(event) {
        var form = $(this);

        $.ajax({
          type: form.attr('method'),
          url:  form.attr('action'),
          cache: false,
          data: form.serialize(),
          dataType: "html",
          beforeSend: function( xhr ) {
                $("#popup-message-back").text('Please wait ... (can take a few seconds)');
                $("#popup-message-back").css('color','green');
                $("#popup-submit-button").prop('disabled', true);
            }
        }).done(function(data) {
            $("#popup-message-back").css('color','blue');
            $("#popup-message-back").html(data);
            $('#popup-OK-span').show();
            $('#popup-submit-button').parents('.ui-btn').hide();
            $('#popup-OK-span').click(closePopup);
        }).fail(function(data) {
            $("#popup-message-back").css('color','red');
            $("#popup-message-back").text(data.responseText)
        }).always(function(data){
            $("#popup-submit-button").prop('disabled', false);
            $("#popup-message-back").show();
        });
        event.preventDefault(); // Prevent the form from submitting via the browser.
      });
    });

    </script>

    {% block header %}{% endblock %}
</head>
<body>

{% block body %}
<div data-role="page">
    <div class="rsm-header-row rsm-header" id="rsm-top-menu">
        <div class="rsm-header-left">
            &nbsp;
            {% block topleft %}{% endblock %}
        </div>{#rsm-header-left#}
        <div class="rsm-header-center" id="rsm-site-title">
        <h1><a href="/" title="Woordenschat!">Woordenschat</a></h1>
      </div>{#rsm-header-center#}
        <div class="rsm-header-right rsm-header">
            {% block topright %}{% endblock %}
        </div>{#rsm-header-right#}
    </div>{#rsm-header-row#}

    <div style="clear:both;"></div>
    <div role="main" class="ui-content rsm-content">
        {% block content %}{% endblock %}
    </div><!-- /content -->

    <!-- footer -->
    <div id="rsm-footer" data-role="footer">
      <div class="rsm-footer-left">
      </div>
      <div class="rsm-footer-right">
      </div>

    </div> <!--#rsm-footer-->
</div><!-- /page -->
{% endblock %}
</body>
</html>
